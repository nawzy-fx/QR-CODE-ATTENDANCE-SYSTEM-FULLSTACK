<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Attendance System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function toggleLogin(type) {
            document.getElementById('student-form').style.display = type === 'student' ? 'block' : 'none';
            document.getElementById('admin-form').style.display = type === 'admin' ? 'block' : 'none';
            document.getElementById('student-tab').classList.toggle('bg-blue-500', type === 'student');
            document.getElementById('student-tab').classList.toggle('text-white', type === 'student');
            document.getElementById('admin-tab').classList.toggle('bg-blue-500', type === 'admin');
            document.getElementById('admin-tab').classList.toggle('text-white', type === 'admin');
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
        <div class="flex mb-6">
            <button id="student-tab" onclick="toggleLogin('student')" class="flex-1 py-2 rounded-l bg-blue-500 text-white">Student</button>
            <button id="admin-tab" onclick="toggleLogin('admin')" class="flex-1 py-2 rounded-r bg-gray-200 text-gray-700">Admin</button>
        </div>
        {% if message %}
        <div class="mb-4 text-center text-red-600">{{ message }}</div>
        {% endif %}
        <form id="student-form" method="POST" style="display: block;">
            <input type="hidden" name="login_type" value="student" />
            <div class="mb-4">
                <label class="block mb-1 font-semibold">Roll No</label>
                <input type="text" name="rollno" required class="w-full px-3 py-2 border rounded" title="Roll No" placeholder="Enter your Roll No" />
            </div>
            <div class="mb-6">
                <label class="block mb-1 font-semibold">Password</label>
                <input type="password" name="password" required class="w-full px-3 py-2 border rounded" title="Password" placeholder="Enter your Password" />
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login</button>
        </form>
        <form id="admin-form" method="POST" style="display: none;">
            <input type="hidden" name="login_type" value="admin" />
            <div class="mb-4">
                <label class="block mb-1 font-semibold">Username</label>
                <input type="text" name="username" required class="w-full px-3 py-2 border rounded" title="Username" placeholder="Enter admin username" />
            </div>
            <div class="mb-6">
                <label class="block mb-1 font-semibold">Password</label>
                <input type="password" name="password" required class="w-full px-3 py-2 border rounded" title="Password" placeholder="Enter admin password" />
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login as Admin</button>
        </form>
        <div class="mt-4 text-center">
            <a href="/signup" class="text-blue-600 hover:underline">Don't have an account? Signup</a>
        </div>
    </div>
    <script>
        // Default to student tab
        toggleLogin('student');
    </script>
</body>
</html>
