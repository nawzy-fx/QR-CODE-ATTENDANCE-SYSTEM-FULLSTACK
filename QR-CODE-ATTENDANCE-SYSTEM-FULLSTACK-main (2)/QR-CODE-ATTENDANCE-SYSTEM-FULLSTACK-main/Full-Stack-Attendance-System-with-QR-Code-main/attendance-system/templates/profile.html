{% extends 'dashboard.html' %}
{% block content %}
<div class="flex flex-1 items-center justify-center w-full h-full min-h-0">
    <div class="max-w-7xl w-full bg-white bg-opacity-95 rounded-2xl shadow-2xl p-16 flex flex-col items-center h-full justify-center">
        <div class="mb-6">
            <div class="w-28 h-28 rounded-full bg-gradient-to-br from-blue-300 to-blue-500 flex items-center justify-center shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 15c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
            </div>
        </div>
        <h2 class="text-3xl font-extrabold text-blue-700 mb-2">{{ student.name }}</h2>
        <p class="text-gray-500 mb-8">Student Profile</p>
        <div class="w-full grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <div class="text-xs text-gray-400 font-semibold mb-1">Roll No</div>
                <div class="text-lg font-medium text-gray-800 bg-blue-50 rounded px-4 py-2">{{ student.rollno }}</div>
            </div>
            <div>
                <div class="text-xs text-gray-400 font-semibold mb-1">Class</div>
                <div class="text-lg font-medium text-gray-800 bg-blue-50 rounded px-4 py-2">{{ student.class }}</div>
            </div>
            <div>
                <div class="text-xs text-gray-400 font-semibold mb-1">Branch</div>
                <div class="text-lg font-medium text-gray-800 bg-blue-50 rounded px-4 py-2">{{ student.branch }}</div>
            </div>
            <div>
                <div class="text-xs text-gray-400 font-semibold mb-1">Mobile</div>
                <div class="text-lg font-medium text-gray-800 bg-blue-50 rounded px-4 py-2">{{ student.mobile }}</div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
